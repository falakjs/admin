<admin-table [options]="this.options" [is-loading]="this.isLoading" [records]="this.records"></admin-table>

<MODAL_NAME *if="this.addModal" (save)="this.records.push(e)" (close)="this.addModal = false"></MODAL_NAME>
<MODAL_NAME *if="this.editModal" [record]="this.currentRecord" (save)="this.updateRecord(e)" (close)="this.editModal = false"></MODAL_NAME>
