<div class="form-buttons">
    <button class="btn save-btn btn-success waves-effect waves-light" [disabled]="this.isSending || (! Is.undefined(this.submitForm) && ! this.submitForm)">
        <span *if="! this.isSending" trans="save"></span>
        <fa *else icon="spinner" spin></fa>
    </button>

    <button 
        type="button" 
        (click)="this.modal.close()" 
        [disabled]="this.isSending"
        class="btn save-btn btn-danger waves-effect waves-light" 
        trans="cancel"></button>
</div>
