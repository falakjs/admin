<div class="form-buttons">
    <button class="save-btn btn btn-info waves-effect waves-light" [disabled]="this.isSending || (! Is.undefined(this.submitForm) && ! this.submitForm)">
        <span *if="! this.isSending" trans="save"></span>
        <fa *else icon="spinner" spin></fa>
    </button>

    <button 
        type="button" 
        (click)="this.modal.close()" 
        [disabled]="this.isSending"
        class="btn btn-outline-danger waves-effect" 
        trans="cancel"></button>
</div>
